jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Worker

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Setup wrangler
        run: |
          sed -i 's/id = "ae781b92d2c14a55a32f7b094beb9ade"/id = "${{ secrets.CF_KV_ID }}"/' wrangler.toml
          sed -i 's/crons = ["0 1,13 * * *"]/id = "${{ secrets.CHECK_CRON }}"/' wrangler.toml
          
      - name: ğŸš€ Deploy Worker to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }} # æ¨èä½¿ç”¨ API Token
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          secrets: |
            PASSWORD
            TGID
            TGTOKEN
            WHOIS_API_URL
            WHOIS_API_KEY
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
          TGID: ${{ secrets.TG_ID }}
          TGTOKEN: ${{ secrets.TG_TOKEN }}
          WHOIS_API_URL: ${{ secrets.WHOIS_API_URL }}
          WHOIS_API_KEY: ${{ secrets.WHOIS_API_KEY }}
          
      - name: âœ… Deployment Successful
        run: echo "Cloudflare Worker deployed successfully!"
